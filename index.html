<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>
</head>
<body>


    <div class="whitespace"></div>

    <div class="container">
        
        <div class="row">
            <div class="col-lg-4 img one">
                <img src="images/img1.jpeg" class="ione">
            </div>

            <div class="col-lg-3 txt text-1">
                <h1>People will stare</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 txt text-2">
                <h1>Make it worth <br> their while</h1>
            </div>

            <div class="col-lg-4 img two">
                <img src="images/img2.jpeg" class="itwo">
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 img three">
                    <img src="images/left1.png" class="ithree" alt="">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-4 img four">
                <img src="images/img4.jpeg" class="ifour" alt="">
            </div>

            <div class="col-lg-3 txt text-3">
                <h1>People will stare</h1>
            </div>

        </div>


        <div class="row">
            <div class="col-lg-8 txt text-4">
                <h1>Make it worth <br> their while</h1>
            </div>

            <div class="col-lg-4 img five">
                <img src="images/img5.jpeg" class="ifive">
            </div>
        </div>


        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 img six">
                    <img src="images/left2.png" class="isix" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 img five">
                <img src="images/img6.jpeg" class="ifive">
            </div>

            <div class="col-lg-3 txt text-1">
                <h1>People will stare</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 txt text-2">
                <!-- <h1>Make it worth <br> their while</h1> -->
            </div>

            <div class="col-lg-4 img six">
                <img src="images/img7.jpeg" class="isix">
            </div>

        </div>

    </div>

    <script type="text/javascript">

    var image = document.getElementsByClassName('ione');
    new simpleParallax(image, {
        scale: 1.8
    });

    var image = document.getElementsByClassName('itwo');
    new simpleParallax(image, {
        scale: 1.6,
        orientation: 'left'
    });

    var image = document.getElementsByClassName('ithree');
    new simpleParallax(image, {
        scale: 1.6,
        orientation: 'right'
    });
    
    var image = document.getElementsByClassName('ifour');
    new simpleParallax(image, {
        scale: 1.6,
    });

    
    var image = document.getElementsByClassName('ifive');
    new simpleParallax(image, {
        scale: 1.6,
        orientation: 'right'
    });


    var image = document.getElementsByClassName('isix');
    new simpleParallax(image, {
        scale: 1.6,
        orientation: 'left'
    });


    </script>
    
</body>
</html>
